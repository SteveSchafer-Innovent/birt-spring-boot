server.port: 8080

birt.runner.workspace=../birt-engine-workspace
birt.runner.designDir=${birt.runner.workspace}/rptdesign
# where log files are sent from the report engine
birt.runner.loggingDir=${birt.runner.workspace}/log
# Spring Boot log files go to the same location but that is done through SpringBoot configuration name = spring.log
logging.path=${birt.runner.workspace}/log
logging.level.root=INFO
logging.level.com.innoventsolutions=INFO
# any temp or long term file generated from running a rptdesign (.rptdocument, .pdf, .html,...)
birt.runner.outputDir=${birt.runner.workspace}/output
# any resource file including .rptlibrary, .css, .js, .jar(pojos), data files
birt.runner.resourceDir=${birt.runner.workspace}/resources
# jar files for event handlers
birt.runner.scriptLibDir=${birt.runner.workspace}/lib
# Location for images
birt.runner.baseImageURL=${birt.runner.workspace}/images
#Required when using commercial libraries
birt.runner.birtRuntimeHome=not-specified

#Actuator
management.server.port: 8081
management.server.address: 127.0.0.1
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
